---
layout: default
---

<div class="about">
	<div class="about__image">
		<img src="/assets/sunday.jpg" alt="sunday">
	</div>
	<div class="about__content">
		<span class="about__content__name">Darrel Sunday</span>
		<span class="about__content__title">Environmental Advisor</span>
		<span class="about__content__text">
			{{ site.data.edit.about }}
		</span>
	</div>
</div>

<div class="featured">
	<span class="featured__header">Featured Projects</span>
	<div class="featured__container">
		{% for project in site.projects limit:3 %}
		<div class="featured__item"><a href="{{ project.url }}">
			<img class="featured__item__image" src="/assets/{{ project.image }}" alt="{{ project.title }}">
			<div class="featured__item__content">
				<span class="featured__item__content__text">{{ project.date | date_to_string }} - {{ project.title }}</span>
			</div>
		</a></div>
		{% endfor %}
	</div>
	<span class="featured__footer"><a href="/projects">All projects &rarr;</a></span>
</div>
