---
layout: default
---

<div class="projects">
	<div class="projects__header">
		<span class="projects__header__text">Featured Projects</span>
	</div>
	{% for post in site.posts %}
	<a href="{{ post.url }}"><div class="projects__item">
		<div class="projects__item__image">
			<img src="/images/{{ post.image }}" alt="{{ post.title }}">
		</div>
		<div class="projects__item__content">
			<span class="projects__item__content__date">{{ post.date | date_to_string }}</span>
			<span class="projects__item__content__title">{{ post.title }}</span>
		</div>
	</div></a>
	{% endfor %}
</div>
